<!DOCTYPE html>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>

      color: white;
    }

      color: white;
    }

</head>

<body>
  <div id="map"></div>

    <div><div class="color-box" style="background:green;"></div> Ù…Ù†Ø®ÙØ¶ (0-40%)</div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const map = L.map("map", {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù†Ø§Ø·Ù‚
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Zone Name: " + feature.properties.NAME);
          });
        }
      }).addTo(map);
    });

    let allMarkers = []; // Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª
    let flashingMarkers = []; // Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª Ø§Ù„Ù…Ù…ØªÙ„Ø¦Ø© Ø¬Ø¯Ù‹Ø§

    function updateCounters(filterColor = 'all') {
      const greenCount = allMarkers.filter(m => (filterColor === 'all' || m.color === filterColor) && m.color === 'green').length;
      const orangeCount = allMarkers.filter(m => (filterColor === 'all' || m.color === filterColor) && m.color === 'orange').length;
      const redCount = allMarkers.filter(m => (filterColor === 'all' || m.color === filterColor) && m.color === 'red').length;

      document.getElementById('green-count').textContent = greenCount;
      document.getElementById('orange-count').textContent = orangeCount;
      document.getElementById('red-count').textContent = redCount;
    }

    $.getJSON("wasteContainer.json", function (WC) {
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          const fillLevel = Math.floor(Math.random() * 100);
          let color;
          if (fillLevel <= 40) color = "green";
          else if (fillLevel <= 70) color = "orange";
          else color = "red";

          let radius = fillLevel > 90 ? 10 : 6;
          let opacity = fillLevel > 90 ? 1 : 0.9;

          const marker = L.circleMarker(latlng, {
            radius: radius,
            fillColor: color,
            color: color,
            weight: 1,
            opacity: 1,
            fillOpacity: opacity
          });

          const alertText = fillLevel > 90 ? " âš ï¸ Ø­Ø§ÙˆÙŠØ© Ù…Ù…ØªÙ„Ø¦Ø© Ø¬Ø¯Ù‹Ø§!" : "";
          marker.bindPopup(
            `<b>Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø­Ø§ÙˆÙŠØ©:</b> ${feature.properties.ID || "ØºÙŠØ± Ù…Ø­Ø¯Ø¯"}<br>
             <b>Ù†Ø³Ø¨Ø© Ø§Ù„Ø§Ù…ØªÙ„Ø§Ø¡:</b> ${fillLevel}%${alertText}<br>
             <b>Ø¢Ø®Ø± ØªÙØ±ÙŠØº:</b> ${fillLevel > 80 ? "Ù‚Ø¨Ù„ 3 Ø£ÙŠØ§Ù…" : "Ø§Ù„ÙŠÙˆÙ…"}`
          );

          marker.color = color;
          allMarkers.push(marker);

          // Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ù…Ù…ØªÙ„Ø¦Ø© Ø¬Ø¯Ù‹Ø§ØŒ Ù†Ø¶ÙŠÙÙ‡Ø§ Ù„Ù„Ù‚Ø§Ø¦Ù…Ø© Ù„ØªÙˆÙ…Ø¶
          if (fillLevel > 90) flashingMarkers.push(marker);

          updateCounters();
          return marker;
        }
      }).addTo(map);

      // ØªÙØ¹ÙŠÙ„ ÙˆÙ…ÙŠØ¶ Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª Ø§Ù„Ù…Ù…ØªÙ„Ø¦Ø© Ø¬Ø¯Ù‹Ø§
      setInterval(() => {
        flashingMarkers.forEach(m => {
          const currentColor = m.options.fillColor;
          m.setStyle({ fillColor: currentColor === 'red' ? 'darkred' : 'red' });
        });
      }, 500); // Ø§Ù„ØªØºÙŠÙŠØ± ÙƒÙ„ Ù†ØµÙ Ø«Ø§Ù†ÙŠØ©
    });

    function filterMarkers(color) {
      allMarkers.forEach(m => map.removeLayer(m));
      allMarkers.forEach(m => {
        if (color === 'all' || m.color === color) {
          m.addTo(map);
        }
      });
      updateCounters(color);
    }
  </script>
