
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Smart Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    /* شريط لعرض مستوى الامتلاء */
    .legend {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      line-height: 1.5;
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
    }

    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .color-box {
      width: 15px;
      height: 15px;
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="legend">
    <strong>مستوى امتلاء الحاويات</strong>
    <div><div class="color-box" style="background:green;"></div> منخفض (0-40%)</div>
    <div><div class="color-box" style="background:orange;"></div> متوسط (41-70%)</div>
    <div><div class="color-box" style="background:red;"></div> مرتفع (71-100%)</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const map = L.map("map", {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تحميل المناطق
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Zone Name: " + feature.properties.NAME);
          });
        }
      }).addTo(map);
    });

    // تحميل الحاويات
    $.getJSON("wasteContainer.json", function (WC) {
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {

          // توليد نسبة امتلاء عشوائية (كمثال)
          const fillLevel = Math.floor(Math.random() * 100);
          let color;
          if (fillLevel <= 40) color = "green";
          else if (fillLevel <= 70) color = "orange";
          else color = "red";

          const marker = L.circleMarker(latlng, {
            radius: 6,
            fillColor: color,
            color: color,
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
          });

          // إضافة نافذة منبثقة تحتوي على التفاصيل
          marker.bindPopup(
            `<b>موقع الحاوية:</b> ${feature.properties.ID || "غير محدد"}<br>
             <b>نسبة الامتلاء:</b> ${fillLevel}%<br>
             <b>آخر تفريغ:</b> ${fillLevel > 80 ? "قبل 3 أيام" : "اليوم"}`
          );

          return marker;
        }
      }).addTo(map);
    });
  </script>
</body>

</html>
