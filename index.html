<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers - Distance Analysis</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Turf.js (لحساب المسافات وأقرب نقطة) -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <script>

    //------------------
    // 1) إنشاء الخريطة
    //------------------
    const map = L.map("map", {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    });

    // خلفية الخريطة
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    //------------------
    // 2) طبقة المناطق
    //------------------
    $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: {
          fillColor: "yellow",
          fillOpacity: 0.3,
          color: "yellow",
          weight: 1,
          opacity: 0.7
        }
      }).addTo(map);
    });


    //------------------------------------
    // 3) تحميل طبقة الحاويات أولاً
    //------------------------------------
    let containerLayer;

    $.getJSON("wasteContainer.json", function(WC) {

      containerLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.9
          });
        }
      }).addTo(map);

      // بعد تحميل الحاويات → تحميل البيوت
      loadHouses();
    });


    //------------------------------------
    // 4) حساب المسافة لكل بيت
    //------------------------------------
    function loadHouses() {

      $.getJSON("houses.json", function(HH) {

        L.geoJson(HH, {
          pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "cyan",
              color: "cyan",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },

          onEachFeature: function(feature, layer) {
            // إيجاد أقرب حاوية للبيت
            let nearest = turf.nearestPoint(feature, containerLayer.toGeoJSON());

            // حساب المسافة بالمتر
            let distance = turf.distance(feature, nearest, { units: "meters" });

            // رسم خط بين البيت والحاوية
            let line = turf.lineString([
              feature.geometry.coordinates,
              nearest.geometry.coordinates
            ]);

            L.geoJson(line, { color: "white", weight: 1, opacity: 0.6 }).addTo(map);

            // Popup
            layer.bindPopup(المسافة لأقرب حاوية: <b>${distance.toFixed(1)} متر</b>);
          }

        }).addTo(map);

      });
    }

  </script>

</body>

</html>
